<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="shortcut icon" href="/assets/images/favicon180.png" type="image/x-icon">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>大事件-登录/注册</title>
</head>
<body>
    <!-- 头部的log区域 -->
    <div class="layui-main">
        <img src="/assets/images/vovsoft-logo.png" id="img-1" alt="">
    </div>
    
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录 div-->
            <div class="login-box">
                <form class="layui-form" id="login-form">
                    <div class="layui-form-item form-bottom">
                        <div class="input-username">
                        <i class="layui-icon layui-icon-username"></i>   
                        <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class=" input-password">
                        <i class="layui-icon layui-icon-password"></i>   
                            <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 按钮 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block" id="login-reset-btn">
                            <button class="layui-btn layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                            <button type="reset" class="layui-btn layui-btn layui-btn-normal">重置</button>
                        </div>
                    </div>
                    <div class="layui-form-item links">
                        <!-- 注册 -->
                            <a href="javascript:;" id="link_reg">去注册</a>
                    </div>
                </form>
            </div>
    <!-- 注册div -->
            <div class="reg-box">
                <form class="layui-form" id="reg-form">
                    <!-- 用户框 -->
                    <div class="layui-form-item form-bottom">
                    <div class="input-username">
                        <i class="layui-icon layui-icon-username"></i>   
                        <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    </div>
                    <!-- 密码框 -->
                    <div class="layui-form-item">
                    <div class=" input-password">
                        <i class="layui-icon layui-icon-password"></i>   
                        <!-- required|password |和元素间不能有空格-->
                        <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    </div>
                    <!-- 确认密码框 -->
                    <div class="layui-form-item">
                        <div class=" input-password">
                            <i class="layui-icon layui-icon-password"></i>   
                            <input type="password" name="repassword" required lay-verify="required|password|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                        </div>
                        </div>
                    <!-- 按钮 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block" id="login-reset-btn">
                        <button class="layui-btn layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                        <button type="reset" class="layui-btn layui-btn layui-btn-normal">重置</button>
                        </div>
                    </div>
                    <div class="layui-form-item links">
                        <!-- 注册 -->
                            <a href="javascript:;" id="link_login">去登录</a>
                    </div>
                </form>
            </div>
    </div>
       
    </div>
    <script src="/assets/lib/layui-v2.6.8/layui/layui.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
