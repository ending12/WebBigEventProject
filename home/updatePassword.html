<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/updatePasswrod.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="passwordForm">
                <!-- 设置一个隐藏域 用来与api接口一一对应 -->
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required|oldPwd" placeholder="请输入原密码"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">新密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="newPwd" required lay-verify="required|newPwd" placeholder="请输入新密码"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="rePwd" required  lay-verify="required|rePwd" placeholder="请确认新密码"  autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
      <script src="/assets/lib/layui-v2.6.8/layui/layui.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/updatePasswrod.js"></script>
</body>
</html>
